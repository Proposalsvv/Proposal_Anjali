<body>
    <div id="container" data-aos="fade-down" data-aos-duration="3000">
        <p id="Question">Are You Ready?</p>
        <p id="SecondQuestion">&#40;confirm on your own risk&#41;</p>
        <button id="yes" class="btn btn-success mr-2" onclick="openMainPage()">YES</button>
        <button id="no" class="btn btn-danger mr-2" onclick="this.classList.add('zigzag')">NO</button>
    </div>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('no').addEventListener('mouseover', function() {
        var button = this;
        button.classList.add('disabled'); // Disable button during movement
        var maxX = window.innerWidth - button.offsetWidth; // Maximum x-coordinate
        var maxY = window.innerHeight - button.offsetHeight; // Maximum y-coordinate
        var newX = Math.floor(Math.random() * maxX); // Random x-coordinate
        var newY = Math.floor(Math.random() * maxY); // Random y-coordinate
        button.style.transform = 'translate(' + newX + 'px, ' + newY + 'px)'; // Move button to random position
        setTimeout(function() {
            button.style.transform = ''; // Reset button position after 0.5s
            button.classList.remove('disabled'); // Re-enable button after 0.5s
        }, 500);
    });

    document.getElementById('no').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default action when clicking the button
    });
    function openMainPage() {
            // Redirect the user to main.html
            window.location.href = "main.html";
        }
</script>
<script>
    AOS.init();
  </script>
